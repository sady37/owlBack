server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # 收集所有 Docker 容器的日志
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # 只收集 owl- 开头的容器
      - source_labels: ['__meta_docker_container_name']
        regex: '/owl-(.*)'
        target_label: 'container'
        replacement: '${1}'
      # 提取服务名称（从容器名）
      - source_labels: ['__meta_docker_container_name']
        regex: '/owl-(.*)'
        target_label: 'service_name'
        replacement: '${1}'
      # 添加日志来源标签
      - target_label: 'source'
        replacement: 'docker'
      # 只处理 JSON 格式的日志（从 service_name 字段识别）
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'log_stream'

